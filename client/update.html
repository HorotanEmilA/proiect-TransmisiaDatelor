<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/vue-material.css" />
    <style>
        #update {
            text-align: center; /* Center-align the text */
        }
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <div id="update"><b>
        Update Vegetable with ID: {{ id }}</b> <br>
        <br> 
        <br> <!-- line break -->
        Name: <input type="text" v-model="vegetable.name"> <!-- name update input field -->
        Price: <input type="text" v-model="vegetable.price"> <!-- price update input field -->
        Stock: <input type="text" v-model="vegetable.stock"> <!-- stock update input field -->
        <button v-on:click="update(vegetable.id)">Save</button> <!-- update save button -->
        <p>{{message}}</p>
    </div>
    <script src="src/update.js"></script>
</body>
</html>
